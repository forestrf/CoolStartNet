<!DOCTYPE html>
<html>
<head>
	<script src="../js/epiceditor/js/epiceditor.min.js"></script>
	<script src="../js/prettify/prettify.js"></script>
	<script src="../js/crel2.js"></script>
	<script src="functions.js"></script>
	<script src="doc.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../js/prettify/prettify.css"/>
	<style>
		#list {
			width: 20%;
			height: 100%;
			overflow: auto;
			position: absolute;
		}
		#list input {
			display: inline;
		}
		#list .container {
			background-color: rgba(0, 0, 0, 0.1);
			margin-left: 10px;
		}
		#list .elem {
			color: #000;
		}
		#list .elem span {
			cursor: pointer;
			float: right;
		}
		#list .elem .up {
			background-color: #000;
			color: #00FF00;
		}
		#list .elem .down {
			background-color: #000;
			color: #FFFF00;
		}
		#list .elem .delete {
			background-color: #000;
			color: #FF0000;
		}
		#list .attribute {
			color: #00f;
			cursor: pointer;
		}
		.foldable {
			overflow: hidden;
		}
		
		#content {
			right: 0;
			width: 80%;
			height: 100%;
			overflow: auto;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="list"></div>
	<div id="content">
		<div id="previewer"></div>
		
		<input type="button" value="Write data to JSON" id="button_save"></input>
		<input type="button" value="Generate JSON" onclick="recalc_DOC()"></input>
		<br/>
		<textarea id="txt" style="width:100%;height:20em;"></textarea>
	</div>
<script>
	var C = crel2;
	
	function recalc_DOC(){
		document.getElementById("txt").value = JSON.stringify(DOC);
	}
	
	var previewer;

	// https://github.com/OscarGodson/EpicEditor/issues/147#issuecomment-19862743
	var editor = new EpicEditor({
		container: 'previewer',
		basePath: '../js/epiceditor',
		localStorageName: 'epiceditor',
		useNativeFullscreen: true,
		theme: {
			base: '/themes/base/epiceditor.css',
			preview: '/themes/preview/github.css',
			editor: '/themes/editor/epic-dark.css'
		},
		autogrow: true
	}).load(function() {
		previewer = this.getElement('previewer');

		// Prettify JS
		var scriptTag = previewer.createElement('script');
		scriptTag.src = '../js/prettify/prettify.js';

		// Prettify CSS
		var cssTag = previewer.createElement('link');
		cssTag.rel = 'stylesheet';
		cssTag.type = 'text/css';
		cssTag.href = '../js/prettify/prettify.css';

		// Add JS / CSS
		previewer.body.appendChild(scriptTag);
		previewer.head.appendChild(cssTag);
	}).on('preview', function() {
		// Add necessary classes to <code> elements
		var previewerBody = previewer.body;
		var codeBlocks = previewerBody.getElementsByTagName('code');

		for (var i = 0; i < codeBlocks.length; i++)
			codeBlocks[i].className += ' prettyprint';

		prettyPrint(null, previewerBody);
	});
	
	
	
	function draw_list(){
		document.getElementById("list").innerHTML = "";
		document.getElementById("list").appendChild(recursive_list_fill(DOC, "object"));
	}
	
	
	function recursive_list_fill(doc, type){
		var obj = C("div");
		
		var types = info[type];
		
		// order parameters
		var dd = [[],[]];
		for(var i in types){
			dd[types[i] instanceof Array ? 1 : 0].push(i);
		}
		
		dd = dd[0].concat(dd[1]);
		
		for(var z = 0; z < dd.length; z++){
			var sub_obj = C("div", ["class", "foldable"]);
			var i = dd[z];
			var buttonEdit = C('span', i);
			C(obj, C("div", buttonEdit));
			if(types[i] instanceof Array){
				C(obj,
					C("input", ["type", "button", "value", "Fold", "onclick", (function(sub_obj){
						return function(){
							console.log(sub_obj);
							if(sub_obj.style.height === "0px"){
								sub_obj.style.height = "auto";
								this.value = "Fold";
							} else {
								sub_obj.style.height = "0px";
								this.value = "UnFold";
							}
						}
					})(sub_obj)]),
					C("input", ["type", "button", "value", "Add to "+i, "onclick", (function(new_type, type, doc){
						return function(){
							if(!doc[type]){
								doc[type] = [];
							}
							doc[type].push(clone(info[new_type]));
							draw_list();
						}
					})(types[i][0], i, doc)])
				);
			} else {
				C(buttonEdit, ["class", "attribute", "onclick", (function(doc, i){
					return function(){
						editor.importFile("", doc[i].replace(/\t/g, "    "));
						document.getElementById("button_save").onclick = function(){
							doc[i] = editor.exportFile().replace(/    /g, "\t");
							if(doc[i].lastIndexOf("\n") === doc[i].length -1){
								doc[i] = doc[i].substr(0, doc[i].length -1);
							}
							draw_list();
						}
					}
				})(doc, i)]);
			}

			var d = doc[i];
			if(d && d instanceof Array){
				obj.appendChild(sub_obj);
				for(var j = 0; j < d.length; j++){
					var buttonUp = C('span', ["class", "up", "onclick", function(){}], "up");
					var buttonDown = C('span', ["class", "down", "onclick", function(){}], "down");
					var buttonDelete = C('span', ["class", "delete", "onclick", function(){
						
					}], "delete");
					var elem = C("div", ["class", "elem"], d[j].name, buttonUp, buttonDown, buttonDelete);
					sub_obj.appendChild(
						C("div", ["class", "container"], elem, recursive_list_fill(d[j], types[i][0]))
					);
				}
			}
		}
		return obj;
	}
	
	function clone(obj){
		var target = {};
		for(var i in obj){
			if(obj.hasOwnProperty(i)){
				target[i] = obj[i];
			}
		}
		return target;
	}
	
	draw_list();
	
</script>
</body>
</html>
