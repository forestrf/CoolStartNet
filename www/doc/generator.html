<!DOCTYPE html>
<html>
<head>
	<script src="../js/epiceditor/js/epiceditor.min.js"></script>
	<script src="../js/crel2.js"></script>
	<script src="functions.js"></script>
	<script src="doc.js"></script>
	<style>
		#list {
			float: left;
			width: 20%;
		}
		#list input {
			display: block;
		}
		#list .container {
			background-color: rgba(0, 0, 0, 0.1);
			margin-left: 10px;
		}
		#list .elem {
			color: #f00;
			cursor: pointer;
		}
		#list .titulo {
			color: #00f;
		}
		
		#content {
			float: right;
			width: 80%;
		}
	</style>
</head>
<body>
	
	<div id="list"></div>
	<div id="content">
		<div id="Z"></div>
		
		<input type="button" value="Generate JSON" onclick="recalc_DOC()"></input>
		<br/>
		<textarea id="txt" style="width:100%;height:20em;"></textarea>
	</div>
<script>
	var C = crel2;
	
	function recalc_DOC(){
		document.getElementById("txt").value = JSON.stringify(DOC);
	}
	
	
	var opts = {
		container: 'Z',
		textarea: null,
		basePath: '../js/epiceditor',
		clientSideStorage: true,
		localStorageName: 'epiceditor',
		useNativeFullscreen: true,
		parser: marked,
		theme: {
			base: '/themes/base/epiceditor.css',
			preview: '/themes/preview/github.css',
			editor: '/themes/editor/epic-dark.css'
		},
		button: {
			preview: true,
			fullscreen: true,
			bar: "auto"
		},
		focusOnLoad: false,
		shortcut: {
			modifier: 18,
			fullscreen: 70,
			preview: 80
		},
		autogrow: true
	}
	var editor = new EpicEditor(opts);
	editor.load();
	
	
	
	
	document.getElementById("list").appendChild(recursive_list_fill(DOC, "object"));
	
	function recursive_list_fill(doc, type){
		var obj = C("div");
		
		var types = info[type];
		
		for(var i in types){
			C(obj, C("div", ["class", "titulo"], i));
			if(types[i] instanceof Array){
				var button = C("input", ["type", "button", "value", "Add to "+i]);
				obj.appendChild(button);
			}
			
			var d = doc[i];
			if(d && d instanceof Array){
				console.log(d);
				for(var j = 0; j < d.length; j++){
					var elem = C("div", ["class", "elem"], d[j].name);
					obj.appendChild(
						C("div", ["class", "container"], elem, recursive_list_fill(d[j], types[i][0]))
					);
				}
			}
		}
		return obj;
	}
	
	
	
	
</script>
</body>
</html>
